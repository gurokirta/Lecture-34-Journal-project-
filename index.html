<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="side__bar">
        <h1 class="side__bar--title">Statistics of Student Results</h1>
        <div class="results">
          <div class="result">
            <h3>Total Days</h3>
            <h3 class="result__item" id="days">0</h3>
          </div>
          <div class="result">
            <h3>Missed Lessons</h3>
            <h3 class="result__item" id="lessons">0</h3>
          </div>
          <div class="result">
            <h3>Average Mark</h3>
            <h3 class="result__item" id="avg">0</h3>
          </div>
          <div class="result">
            <h3>Total Students</h3>
            <h3 class="result__item" id="students">0</h3>
          </div>
        </div>
      </div>
      <div class="content__box">
        <div class="content__box__header">
          <h1 class="content__box--title">Online Journal</h1>
          <div class="buttons__container">
            <button class="btn" id="add__button">Add</button>
            <button class="btn" id="remove__button">Remove</button>
          </div>
        </div>
        <div class="content__box__section" id="content__box__section">
          <div id="student__name" class="info__box labels">
            <div class="student box">Students</div>
            <div class="student box">magda</div>
            <div class="student box">dato</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
            <div class="student box">irma</div>
          </div>

          <div id="avg__point" class="info__box labels">
            <div class="box">Average Score</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
            <div class="box">0.00</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
